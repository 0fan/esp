<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <!-- title -->
  <title>Document</title>
  <!-- /title -->
  <!-- style -->
  <link rel="stylesheet" href="static/css/framework7.ios.css">
  <link rel="stylesheet" href="static/css/framework7.ios.colors.css">
  <!-- <link rel="stylesheet" href="static/css/framework7.material.css"> -->
  <!-- <link rel="stylesheet" href="static/css/framework7.material.colors.css"> -->
  <link rel="stylesheet" href="static/css/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="static/css/material-icon.css">
  <link rel="stylesheet" href="static/css/app.css">
  <!-- /style -->
</head>
<body>
  
<!-- views -->
<div class="views">
  <!-- view-main -->
  <div class="view view-main">
    <!-- navbar -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <img class="logo" src="static/img/brand.png">
          <img class="bank_logo" src="static/img/bankBrand_xingye.png">
        </div>
      </div>
    </div>
    <!-- /navbar -->
    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">开通银行E卡账户</div>
      <div class="steps">
        <div class="steps-item">
          <div class="steps-tail"></div>
          <div class="steps-step">
            <div class="steps-head">
              <div class="steps-head-inner">
                <i class="icon material-icon materialicon-home"></i>
              </div>
            </div>
            <div class="steps-main">
              <div class="steps-main-title">步骤条</div>
            </div>
          </div>
        </div>
        <div class="steps-item active">
          <div class="steps-tail"></div>
          <div class="steps-step">
            <div class="steps-head">
              <div class="steps-head-inner">
                <i class="icon material-icon materialicon-home"></i>
              </div>
            </div>
            <div class="steps-main">
              <div class="steps-main-title">步骤条</div>
            </div>
          </div>
        </div>
        <div class="steps-item">
          <div class="steps-tail"></div>
          <div class="steps-step">
            <div class="steps-head">
              <div class="steps-head-inner">
                <i class="icon material-icon materialicon-home"></i>
              </div>
            </div>
            <div class="steps-main">
              <div class="steps-main-title">步骤条</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /sidebar -->
    <!-- pages -->
    <div class="pages toolbar-fixed">
      <!-- page -->
      <div class="page" data-page="index">
        <!-- toolbar -->
        <div class="toolbar no-border">
          <div class="toolbar-inner">
            <div class="name">
              <i class="icon material-icon materialicon-place"></i>
              <span>保利观澜道</span>
            </div>
            <div class="notice">
              <i class="icon material-icon materialicon-volumeup"></i>
              <span>本设备仅供开设兴业银行电子账户及办理存款证明</span>
            </div>
            <div class="tel">
              <i class="icon material-icon materialicon-phone"></i>
              <span>960100</span>
            </div>
          </div>
        </div>
        <!-- /toolbar -->
        <!-- page-content -->
        <div class="page-content">
          <div class="eps-block">
            <h1 class="color-primary no-margin">欢迎办理存款证明业务<span style="margin-left: 20px;font-size: 38px;color: #ddd;font-weight: 100;font-family: 'Microsoft YaHei';vertical-align: -3px;">Welcome to use</span></h1>
            <h6 class="color-primary no-margin">存款证明：基于兴业银行个人E账户的开立，能够进行存款存入、存款转出、开立存款证明的安全智能服务终端。</h6>
            <div class="guide">
              <div class="guide-inner">
                <div class="guide-item"></div>
                <div class="guide-item"></div>
                <div class="guide-item"></div>
                <div class="guide-item"></div>
              </div>
            </div>
            <div class="guide-in">
              <button id='btn-guide' class="eps-btn">立即办理</button>
            </div>
          </div>
        </div>
        <!-- /page-content -->
      </div>
      <!-- /page -->
    </div>
    <!-- /pages -->
  </div>
  <!-- /view-main -->
</div>
<!-- /views -->

</body>
<!-- script -->
<script src="static/js/jquery-1.9.1.min.js"></script>
<script src="static/js/framework7.min.js"></script>
<script src="static/js/swiper-3.4.2.jquery.min.js"></script>
<script src="static/js/app.js"></script>
<!-- /script -->
</html>
